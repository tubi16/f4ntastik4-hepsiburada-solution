<div class="flex justify-center">
<fieldset class="flex gap-3">
<input class="flex h-14 w-12 rounded-lg bg-white dark:bg-white/10 border border-gray-200 dark:border-gray-600 focus:border-primary focus:ring-2 focus:ring-primary/20 text-center text-xl font-semibold text-primary placeholder:text-gray-300 transition-all outline-none" max="9" maxlength="1" type="number"/>

</fieldset>

</div>
<div class="relative overflow-hidden rounded-2xl bg-primary text-white shadow-lg shadow-primary/20 group">
<div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-repeat" data-alt="Abstract geometric pattern background"></div>

<span class="material-symbols-outlined text-[20px]">badge</span>

</div>
</div>

<span class="material-symbols-outlined text-[18px]">help</span>
<span class="text-xs font-medium cursor-pointer hover:text-primary transition-colors">Kod görünmüyor mu? Yardım al.</span>
</div>
</div>
<div class="p-4 bg-white dark:bg-[#241a29] border-t border-gray-100 dark:border-white/5">
<button class="w-full flex items-center justify-center gap-3 bg-primary hover:bg-primary-dark text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined">check_circle</span>
                Teslimatı Onayla
            </button>
</div>
</div>
<script>
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if(e.target.value.length >= 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if(e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
